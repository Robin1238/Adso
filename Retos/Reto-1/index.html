<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Reto One</title>
  </head>
  <body>
    <img
      class="bg-image bg-image-top"
      src="assets/images/top-circle.svg"
      alt="Top circle"
    />
    <img
      class="bg-image bg-image-bottom"
      src="assets/images/bottom-circle.svg"
      alt=" Bottom circle"
    />
    <article class="card">
      <header class="card-header">
        <img
          class="header-pattern-card-image"
          src="assets/images/card-pattern.svg"
          alt="Card pattern"
        />
        <img
          class="header-profile-card-image"
          src="assets/images/victor.jpg"
          alt="Profile picture"
        />
      </header>
      <section class="card-body">
        <p class="card-text">
          Victor Crest <span class="card-text card-text-light">26</span>
        </p>
        <p class="card-text card-text-light">London</p>
      </section>
      <footer class="card-footer">
        <div class="card-stats">
          <p class="card-number">80K</p>
          <p class="card-text card-text-light">Followers</p>
        </div>
        <div class="card-stats">
          <p class="card-number">803K</p>
          <p class="card-text card-text-light">Likes</p>
        </div>
        <div class="card-stats">
          <p class="card-number">1.4K</p>
          <p class="card-text card-text-light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
